    <script>
      window.ENV = {
        "version": "1.0",
        //环境
        "env": "prd",
        "debug": false,
        //mock 统一拦截规则，可以为一个正则表达式
        "blockRule": false,
        "mockEnv": false,
        isPageCheck: false // 检查页面是否登录可进
      };
      //是否启动 mock: 只有在 dev 环境下开启 mockEnv 后才启动 mock
      ENV.useMock = (ENV.env !== 'prd' && ENV.env === 'dev' && ENV.mockEnv);
      // 不抛出错误
      window.onerror = function(e) {
        return true;
      };
    </script>

  <script>
   window.addEventListener(('orientationchange' in window ? 'orientationchange' : 'resize'), (function () { function c() { var d = document.documentElement; var cw = d.clientWidth || 750; d.style.fontSize = (11.75 * (cw / 375)) > 23.5 ? 23.5 + 'px' : (11.75 * (cw / 375)) + 'px'; } c(); return c; })(), false);
   function showOrhideIcon(id,type){
     var el = document.getElementById(id);
     if(type == 'show'){
       el.setAttribute('data-icon',true);
     }else{
       el.setAttribute('data-icon',false);
     }
   }
   </script>
